<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ofertas - Black Friday</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
         <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Função da imagem de perfil-->
               <img class="img-fluid" src="black_friday.png" alt="..." />
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">Aproveite as nossas ofertas</h1>              
            </div>
        </header>
        <!-- Seção Contato-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Cabeçalho - Seção contato-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Quero ser avisado sobre as ofertas</h2>
                <!-- Cadastro - Seção contato-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <!-- Nome input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Insira seu nome" data-sb-validations="required" />
                                <label for="name">Nome completo</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Campo obrigatório.</div>
                            </div>
                            <!-- Email input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                <label for="email">Endereço de email</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">Campo obrigatório</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email inválido</div>
                            </div>
                            <!-- Mensagem - Cadastrado com sucesso-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Cadastro feito com sucesso!</div>
                                </div>
                            </div>
                            <!-- Mensagem de erro -->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Erro ao realizar Cadastro!</div></div>
                            <!-- Submit Button-->
                            <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                <!-- Seção sobre-->
                    <div class="row-align-items-center">
                        <h1 class="row-align-items-center">SOBRE O SITE</h1>
                        <p class="lead mb-0">
                            Landing page criada para o 1º desafio do programa Hiring Coders
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>   
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
